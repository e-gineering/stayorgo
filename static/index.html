<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go App with HTMX</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
<h2>Items List</h2>
<ul id="items-list" hx-get="http://localhost:8080/list" hx-trigger="load">
    <!-- Items will be loaded here -->
</ul>

<form hx-post="http://localhost:8080/add" hx-target="#items-list" hx-swap="outerHTML">
    <input type="text" name="item" required>
    <button>Add Item</button>
</form>
</body>
</html>
